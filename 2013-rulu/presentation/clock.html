<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Clock</title>
		<style type="text/css">
			/* Don't change these */
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#clock {
				text-align: center;
				vertical-align: middle;
			}

			/* You can customize these (font and colors) */
			html {
				background: #000000;
				color: #FFFFFF;  /* Text color */
			}
			#clock {
				font-family: sans-serif;
				font-size: 250pt;
				font-weight: bold;
			}
		</style>
	<style type="text/css"></style></head>

	<body>
		<div style="width:100%; height:100%; display:table">
			<div id="clock" style="width:100%; height:100%; display:table-cell">17:30</div>
		</div>

		<script type="text/javascript">
			var lastText = "";

      var start = new Date();
      var count = 25*60;

      function left() {
        var now = new Date();
        return (count - Math.floor( (now-start)/1000 ));
      }

			function seconds() {
        return left() % 60;
      }

      function minutes() {
        return Math.floor(left() / 60);
      }

			function updateClock() {
				var s = "";
				s += (10 > minutes() ? "0" : "") + minutes()  + ":"
				s += (10 > seconds() ? "0" : "") + seconds();
				if (lastText != s) {
					setText("clock", s);
					lastText = s;
				}
			}

			function setText(elemName, text) {
				var elem = document.getElementById(elemName);
				while (elem.childNodes.length > 0)
					elem.removeChild(elem.firstChild);
				elem.appendChild(document.createTextNode(text));
			}

			updateClock();
			setInterval(updateClock, 1000);
		</script>


</body></html>
